<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.js">
			
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 800px;
				height: 400px;
				background: gray;
				margin: 60px auto;
				overflow: hidden;
				position:relative
			}
			ul{
				width: 2400px;
				position: absolute;
			}
			li{
				width: 800px;
				height: 400px;
				float: left;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul>
				<li style="background: yellow;"></li>
				<li style="background: hotpink;"></li>
				<li style="background: blueviolet;"></li>
			</ul>
		</div>
		<script type="text/javascript">
			var num=0
	        var oli=$('ul li').eq(0)
	        
		     setInterval(function  () {
		     	num++
		        if (num>3) {
		        	$('ul').append(oli)
		        	$('ul').css('left','-800')
		        	num=0
		        }
		     	$('ul').animate({left:-num*800})
		     },500)
		</script>
	</body>
</html>
